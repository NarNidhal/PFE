<div class="container">
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <h2>Add Member</h2>
    <form (submit)="handleSubmit()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="formData.name" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="formData.password" required />
      </div>
      <div class="form-group">
        <label>Role:</label>
        <select name="role" [(ngModel)]="formData.role" required>
          <option value="">Select Role</option>
          <option value="ADMIN">ADMIN</option>
          <option value="USER">USER</option>
          <option value="OPERATOR">OPERATOR</option>
          <option value="SUPERVISOR">SUPERVISOR</option>
          <option value="MANAGER">MANAGER</option>
          <option value="SUPERMANAGER">SUPERMANAGER</option>
          


        </select>
      </div>
      <div class="form-group" hidden>
        <label>City:</label>
        <input type="text" name="city" [(ngModel)]="formData.city"  />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
